<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="" type="image/x-icon" id='favicon'>
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
            <input type="number" name="txtano" id="txtano" max="100">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
            
        </div>
        <div id="resultado">
            Preencha os dados para ver os resultados.
        </div>

    </section>
    <br>
    <footer>
        <p>&copy; Kaique Vieira</p>
    </footer>
    <script src="script.js"></script>    
</body>
</html>
